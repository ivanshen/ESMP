<link rel="stylesheet" type="text/css" href="sign up page.css" media="screen" />

<div class="form-wrapper">
  <h1>Sign Up</h1>
  <form>
    <div class="form-item">
      <label for="firstname"></label>
      <input type="firstname" name="firstname" required="required" placeholder="First Name"></input>
    </div>
    <div class="form-item">
      <label for="lastname"></label>
      <input type="lastname" name="lastname" required="required" placeholder="Last Name"></input>
    </div>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="form-item2" id="city">
      <label for="city"></label>
      <input type="city" name="city" required="required" placeholder="City"></input>
    </div>
    <div class="form-item2">
      <label for="prov"></label>
      <input type="prov" name="prov" required="required" placeholder="Province/State"></input>
    </div>
    <div class="form-item">
      <label for="country"></label>
      <input type="country" name="country" required="required" placeholder="Country"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="register" value="Register"></input>
    </div>
  </form>
  <div class="form-footer">
  </div>
</div>
